{{% extends 'base.html' %}}

{% block content %}
<h1>Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>
    {% if task.important %}
    <strong>{{ task.title }}</strong>
    {% else %}
    <h3>{{ task.title }}</h3>
    {% endif %}
    <p>{{ task.description }}</p>
  </li>
  {% empty %}
    <li>No tasks available.</li>
  {% endfor %}
</ul>
{% endblock %}
